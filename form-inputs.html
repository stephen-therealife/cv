<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Inputs Notes</title>
</head>
<body>
    <form>
        <table cellspacing="10">
            <tr>
                <td>Text</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Submit</td>
                <td><input type="submit"></td>
            </tr>
            <tr>
                <td>File</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Date</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Radio</td>
                <td><input type="radio"></td>
            </tr>
            <tr>
                <td>Range</td>
                <td><input type="range"></td>
            </tr>
        </table>
    </form>
</body>
</html>
